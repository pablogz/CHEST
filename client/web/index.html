<html>

  <!-- <base href="/"> -->
  <meta name="google-site-verification" content="28gdOVbeLiy8Nk4xCzFbLDJpX_ZFUaH0_oUfdL14RIo" />
  <meta name="google-signin-client_id" content="74113112656-3puj543pt7b04hkfqak6erg1erbevo09.apps.googleusercontent.com">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="An application where teachers can annotate located learning tasks in places and students can carry out these tasks.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="client">

  <!-- Favicon -->

  <title>CHEST</title>
  <link rel="manifest" href="manifest.json">

<body>
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
        background-color: rgb(200, 200, 200);
      }

      #loading {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        width: 100%;
      }

      #loading img {
        margin-bottom: 2em;
      }

      progress::-webkit-progress-value {
        background-color: #673AB7 !important;
        border-radius: 5px;
      }

      progress::-webkit-progress-bar {
        background-color: #fff;
        border-radius: 5px;
      }

      progress::-moz-progress-bar {
        background-color: #673AB7 !important;
        border-radius: 5px;
      }

      progress {
        width: 50%;
        height: 1em;
        appearance: none;
        background: #fff;
        border-radius: 5px;
        border: 0;
      }
    </style>
    <img src="Icon-192.png" alt="Loading..." />
    <progress class="progress" id="progressBar" value="0" max="100" />
  </div>
  <script>
    {{flutter_bootstrap_js}}
  </script>
</body>

</html>
